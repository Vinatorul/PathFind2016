<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <script src="js/angular/angular.js"></script>
    <script src="js/angular-foundation/mm-foundation-tpls.js"></script>
    <script src="js/BzmRangeSliderMod.js"></script>
    <script src="js/main.js"></script>
    <link href="css/foundation.css" rel="stylesheet">
    <link href="css/bzm-range-slider.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
  </head>
  <body> 
    <a href="https://github.com/Vinatorul/Pathfind2016"><img id="forkme" class="show-for-large-up" src="https://camo.githubusercontent.com/38ef81f8aca64bb9a64448d0d70f1308ef5341ab/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6461726b626c75655f3132313632312e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/githuab/ribbons/forkme_right_darkblue_121621.png"></a> 
    <div ng-app="pathFind2016" ng-controller="CanvasCtrl">  
      <div class="panel callout large">
        <div class="row text-center">
          <h1>Welcome</h1>
        </div>
      </div>
      <div class="row">
        <div id="canvas-holder" class = "panel" style="height:500px">
            <canvas id="canvas" ng-click="procClick($event)"></canvas>
          </div>
        </div>
      <div class="row panel">
        <div class="columns large-5 medium-5 huge-5">
          <h3>Set way point</h3>
          <div class="button-group round">
            <a class="button" ng-model="paramType" btn-radio="1">Start</a>
            <a class="button" ng-model="paramType" btn-radio="2">End</a>
            <a class="button alert" ng-click="forgetPath()">Clear path</a>
          </div>        
          <br/>
          
          <h3>Set road type</h3>
          <div class="button-group round">
            <a class="button" ng-model="road.type" btn-radio="1">Asphalt</a>
            <a class="button" ng-model="road.type" btn-radio="2">Dirt</a>
            <a class="button" ng-model="road.type" btn-radio="3">Closed road</a>
          </div> 
        </div>
        <div class="columns large-5 medium-5 huge-5">
          <h3>Asphalt coefficient</h3>
          <range-slider ng-model="asphaltCoef" placeholder="Asphalt coefficient" not-less="1" not-more="100" display-target="handle" initial="1" formatter="asphaltCoefCB">
          </range-slider>
          <h3>Dirt coefficient</h3>
          <range-slider ng-model="dirtCoef" placeholder="Dirt coefficient" not-less="1" not-more="100" display-target="handle" initial="10" formatter="dirtCoefCB">
          </range-slider>
          <h3>Closed road coefficient</h3>
          <range-slider ng-model="closedCoef" placeholder="Closed road coefficient" not-less="1" not-more="100" display-target="handle" initial="100" formatter="closedCoefCB">
          </range-slider>
        </div>
        <div class="columns text-center large-2 medium-2 huge-2">
          <p><img src="assets/Link.png"/></p>
        </div>
      </div>
      <div class="row text-center">
        
        <h3>Check online on <a href="http://vinatorul.github.io/PathFind2016/">vinatorul.github.io/PathFind2016</a></h3>
      </div>
    </div>
  </body>
</html>
